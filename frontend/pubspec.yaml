name: auto_manager
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  intl: ^0.20.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  sqflite: ^2.4.2
  path: ^1.9.1
  bloc: ^8.1.4
  path_provider: ^2.1.5
  sqflite_common_ffi: ^2.3.6
  flutter_localizations:
    sdk: flutter
  fl_chart: ^1.1.1
  pdf: ^3.11.3
  printing: ^5.14.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/static/Manrope-Regular.ttf
    - family: ManropeBold
      fonts:
        - asset: assets/fonts/static/Manrope-Bold.ttf
    - family: ManropeExtraBold
      fonts:
        - asset: assets/fonts/static/Manrope-ExtraBold.ttf
  generate: true

